# after: calculator/src/main/resources/application.properties
spring.application.name=wit_calculator

spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:9092}

# Consumer of CalculatorRequest
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.group-id=calculator-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.consumer.properties.spring.json.trusted.packages=com.wit.calculator.model

kafka.topics.request=calculator.requests
kafka.topics.reply=calculator.replies

# Producer of CalculatorResponse (reply)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# arithmetic config
calculator.scale=16
calculator.rounding=HALF_UP
