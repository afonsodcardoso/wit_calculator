spring.application.name=wit_calculator

spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:9092}

# Producer: send CalculatorRequest as JSON
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Consumer (for replies): receive CalculatorResponse as JSON
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# Tell JsonDeserializer which classes are safe to deserialize (tighten to your package)
spring.kafka.consumer.properties.spring.json.trusted.packages=com.wit.calculator.model

kafka.topics.request=calculator.requests
kafka.topics.reply=calculator.replies